@CLOUD_LAYER_PACK
{
	@CLOUD_LAYER:HAS[@DEFAULTS:HAS[#body[Kerbin]]]
	{
		@DEFAULTS
		{
			@main_texture
			{
				@speed
				{
					@x /= 15
				}
			}
			@detail_texture
			{
				@speed
				{
					@x /= 15
				}
			}
		}
	}
	@CLOUD_LAYER:HAS[@DEFAULTS:HAS[#body[Laythe]]]
	{
		@DEFAULTS
		{
			@main_texture
			{
				@speed
				{
					@x /= 3
				}
			}
			@detail_texture
			{
				@speed
				{
					@x /= 3
				}
			}
		}
	}
}
